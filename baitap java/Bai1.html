<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <!-- Nhúng Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Class chuyển chữ thành chữ hoa */
        .text-uppercase {
            text-transform: uppercase;
        }

        /* Class chỉnh màu chữ */
        .text-color {
            color: #ff0000; /* Màu đỏ */
        }

        /* Class chỉnh màu nền */
        .bg-color {
            background-color: #ffff00; /* Màu vàng */
            display: inline-block;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Thẻ h1 với class Bootstrap text-center để căn giữa -->
    <h1 class="text-center text-uppercase text-color bg-color">Họ và tên: Lương Thế Anh</h1>

    <!-- Nhúng Bootstrap JS (tùy chọn) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
