<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Bảng Sinh Viên</title>
    <!-- Nhúng Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Thiết lập kiểu cho bảng */
        .custom-table {
            color: #0000ff; /* Màu chữ: xanh dương */
            background-color: #f0f0f0; /* Màu nền: xám nhạt */
            border: 2px solid #ff0000; /* Màu viền: đỏ */
        }

        /* Thiết lập viền cho các ô trong bảng */
        .custom-table th,
        .custom-table td {
            border: 2px solid #ff0000; /* Màu viền cho ô: đỏ */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Bảng sinh viên -->
        <table class="table custom-table">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã SV</th>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Quê quán</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>01</td>
                    <td>Lương Thế Anh</td>
                    <td>Ninh Bình</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>02</td>
                    <td>Hooàng Khánh Duy</td>
                    <td>Lào Cai</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>03</td>
                    <td>Nguyễn Đức Trọng</td>
                    <td>Quảnh Ninh</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Nhúng Bootstrap JS (tùy chọn) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
